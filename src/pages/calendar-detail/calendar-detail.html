<ion-header>

  <ion-navbar>
    <ion-title>日程详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item-sliding *ngFor="let action of actions">
      <ion-item>
      <ion-avatar item-start>
      <ion-icon name="calendar"></ion-icon>
      </ion-avatar>
      <h2>{{action.obj.attributes.beginDateTime}}</h2>
      <p>{{action.obj.attributes.title}}</p>
      </ion-item>
      <!-- <ion-item-options side="left">
      <button ion-button color="primary">
      <ion-icon name="text"></ion-icon>
      Text
      </button>

      </ion-item-options> -->
      <ion-item-options side="right">
      <button ion-button color="primary" (click)="openActionDetailPage(action.obj)">
      <ion-icon name="paper"></ion-icon>
      活动详情
      </button>
      <button ion-button color="secondary" (click)="saveToLocEvent(action.obj);" *ngIf="!action.obj.haveLocEvent">
      <ion-icon name="notifications"></ion-icon>
      开启提醒
      </button>
      <button ion-button color="danger" (click)="deleteLocEvent(action.obj)" *ngIf="action.obj.haveLocEvent">
      <ion-icon name="notifications"></ion-icon>
      关闭提醒
      </button>

      </ion-item-options>
      </ion-item-sliding>
  </ion-list>



</ion-content>
