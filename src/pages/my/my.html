<ion-header>
  <ion-navbar>
    <ion-title>
      {{userDetail.attributes.username}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >

  <div class="usertypeicon" *ngIf="userDetailPlus.attributes.userType==1">
    <span>认证用户</span>
    <img src="assets/icon/usertype1.gif" >
  </div>
  <div class="usertypeicon" *ngIf="userDetailPlus.attributes.userType==2">
    <span>联络官</span>
    <img src="assets/icon/usertype2.gif" >
  </div>
  <div class="usertypeicon" *ngIf="userDetailPlus.attributes.userType==50">
    <span>认证商户</span>
    <img src="assets/icon/usertype4.gif" >
  </div>
  <div class="usertypeicon" *ngIf="userDetailPlus.attributes.userType==100">
    <span>管理员</span>
    <img src="assets/icon/usertype3.gif" >
  </div>

  <div class="userInfoHead">
    <img  src="assets/images/questionImage.png" *ngIf="!userDetailPlus.attributes.headimg">
    <img  [(src)]="userDetailPlus.attributes.headimg"
          *ngIf="userDetailPlus.attributes.headimg">
  </div>
  <div class="text-center">
    <h2>{{userDetail.attributes.username}}</h2>
  </div>
  <div class="info-line">
    <label>真实姓名</label>
    <span *ngIf="userDetail.attributes.realName">{{userDetail.attributes.realName}}</span>
    <span *ngIf="!userDetail.attributes.realName">--</span>
  </div>
  <div class="info-line">
    <label>注册时间</label>
    <span>{{userDetail.createdAt}}</span>
  </div>

  <ion-list class="opacity-txt div-align-list">

    <!-- <ion-item>

            <ion-label stacked>电话</ion-label>

            <ion-input readonly type="text" [(ngModel)]="userDetailPlus.attributes.tel"></ion-input>

        </ion-item> -->
    <ion-item>

      <ion-label stacked>生日</ion-label>

      <ion-input  disabled="disabled" readonly type="text" [(ngModel)]="userDetailPlus.attributes.birthday"></ion-input>

    </ion-item>
    <ion-item>

      <ion-label stacked>专业</ion-label>

      <ion-input disabled="disabled" readonly type="text" [(ngModel)]="userDetailPlus.attributes.major"></ion-input>

    </ion-item>

    <ion-item>

      <ion-label stacked>个人说明</ion-label>

      <ion-textarea disabled="disabled" readonly type="text" [(ngModel)]="userDetailPlus.attributes.resume" place-holder="用简短的文字告诉大家，你是怎样的人，有什么特长爱好，喜欢哪些活动"></ion-textarea>

    </ion-item>

  </ion-list>

  <div padding *ngIf="!isFriend">
    <button ion-button block (click)="addFriend()">关注</button>
  </div>
  <div padding *ngIf="isFriend">
    <button ion-button block  color="secondary" (click)="openSysMessagesDetail()">发消息</button>
  </div>


</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-list *ngIf="isLeader && status== 0">
      <ion-item>
        <button ion-button clear item-start (click)="alowApply();">允许加入</button>

        <button ion-button clear item-end (click)="rejectApply();">拒绝加入</button>
      </ion-item>
    </ion-list>
    <ion-list *ngIf="status==2 && isLeader">
      <ion-item>
        <button ion-button clear item-start (click)="deleteApply();">踢出该成员</button>

        <button ion-button clear item-end (click)="cancleApply();">取消</button>
      </ion-item>
    </ion-list>
  </ion-toolbar>
</ion-footer>
